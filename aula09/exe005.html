<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body {
            background-color: rgb(69, 123, 185);
            color: white;
            font: normal 18pt Arial;
        }

        
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <div id="msg2"> Eu <strong>insisto</strong>, clique em mim!</div>

    <script>
        var corpo = window.document.body
        var p0 = window.document.getElementsByTagName('p')[0]
        var p1 = document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        corpo.style.background = 'gray'
        window.document.write('Está escrito assim: ' + p0.innerText)
        document.write('<br>' + p1.innerHTML)
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

        window.document.write(`<br> escreva ${document.querySelector('div#msg2').innerHTML}`) //deveria mostrar o <strong>!
        document.querySelector('div#msg2').style.background = 'black'
    </script>
</body>
</html>
