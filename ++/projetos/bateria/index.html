<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bateria</h1>
    <div class="teclas">
        <div data-key="keyq" class="tecla">Q</div>
        <div data-key="keyw" class="tecla">W</div>
        <div data-key="keye" class="tecla">E</div>

        <div data-key="keya" class="tecla">A</div>
        <div data-key="keys" class="tecla">S</div>
        <div data-key="keyd" class="tecla">D</div>

        <div data-key="keyz" class="tecla">Z</div>
        <div data-key="keyx" class="tecla">X</div>
        <div data-key="keyc" class="tecla">C</div>
    </div>
    <div class="partitura">
        <input type="text" name="partitura" id="ipartitura" placeholder="Escreva uma composição">
        <button id="ex">Exemplo</button>
        <button id="play">Tocar</button>
    </div>

    <footer>Som na Caixa!</footer>

    <script src="script.js"></script>

    <audio id="ikeya" src="sounds/keya.wav"></audio>
    <audio id="ikeyc" src="sounds/keyc.wav"></audio>
    <audio id="ikeyd" src="sounds/keyd.wav"></audio>
    <audio id="ikeye" src="sounds/keye.wav"></audio>
    <audio id="ikeyq" src="sounds/keyq.wav"></audio>
    <audio id="ikeys" src="sounds/keys.wav"></audio>
    <audio id="ikeyw" src="sounds/keyw.wav"></audio>
    <audio id="ikeyx" src="sounds/keyx.wav"></audio>
    <audio id="ikeyz" src="sounds/keyz.wav"></audio>
    
</body>
</html>
