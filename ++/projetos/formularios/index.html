<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div class="screen">
        <div class="left-side">
            <img src="images/financial_data.png" alt="">
        </div>
        <div class="right-side">
            <h1>Crie uma conta</h1>

            <form method="GET" class="validator" action="home.html">
                <label for="name">
                    Seu nome: <br>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label for="email">
                    Seu e-mail: <br>
                    <input type="email" name="email" data-rules="required">
                </label>
                <label for="senha">
                    Sua senha: <br>
                    <input type="password" name="senha" data-rules="min=8">
                </label>
                <label>
                    <input type="submit" value="Cadastrar-se">
                </label>
            </form>

            <div>
                Já tem uma conta?<a href=""> Faça seu login</a>
            </div>
        </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
