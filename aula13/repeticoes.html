<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
</head>
<body>
    
    <script>
        document.write('<P>TESTE "while"</P>')
        var c = 1
        while (c <= 6) {
            document.write(`Passo ${c} <br>`)
            c++
        }

        document.write('<P>TESTE "do... while"</P>')
        var c = 1
        do {
            document.write(`Escrevendo pela ${c}ª vez! <br>`)
            c++
        } while (c<=6)

        document.write('<p>TESTE "for"</p>')
        for (var c=1; c<=6; c++) {
            document.write(`Escrevendo pela ${c}ª vez! <br>`)
        }
        document.write('<p>FIM!</p>')
    </script>
</body>
</html>
