<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(112, 45, 175, 0.877);
            color: white;
        } 
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Pronto, me livrei da maldição</p>
    <script> //Por padrão, o prompt retorna um string, e o sinal de + tem função de concatenação, não adição!
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) // com concatenação
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // com template string
        
    </script>
</body>
</html>
